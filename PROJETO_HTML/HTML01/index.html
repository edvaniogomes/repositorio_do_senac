<!DOCTYPE html>
<html lang="pt-BR">
<!-- O elemento <html> é a raiz de um documento HTML -->
<head>
<!-- O elemento <head> contem informações sobre o documento,
    como o título e links para recursos -->
    <meta charset="UTF-8">
    <!-- Define o conjunto de caracteres para UTF-8, que
     suporta a maioria dos caracteres usados na web -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define a largura da página para a seguir a largura
     do dispositivo, garantindo responsividade -->
    <title>Exemplo de código para o botão</title>
    <!-- Link externo para o arquivo CSS, o elemento <link> vincula a página HTML para o arquivo externo CSS. o atributo HREF define o
     caminho para o arquivo (diretório) e o "REL=stylessheet" indica que é uma folha de estilos-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Criação do primeiro botão com HTML -->
    <button id="primeiroBotao">Clique aqui para apostar 10 no cavalo!</button>
    <!-- O elemento <button> cria um botão interativo. O atributo id será usado para aplicar o estilo via css-->
  
    <footer>
        <p>Essa página foi um teste - 2024</p>
    </footer>
</body>
</html>
